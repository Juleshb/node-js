        <script>

            function getdataOnIndex()  {
               var posts_div = document.getElementById("blogs");
               var dataToDisplay = "";
               var requestOptions = {
                   method: 'GET',
                   redirect: 'follow'
                 };
                 fetch("https://my-bland.herokuapp.com/api/v1/messages", requestOptions)
                          .then(response => response.json())
                          .then(result => {
                                  result.data.messages.forEach(element=>{
                                      dataToDisplay += `
                            
                                      <tr>
                                        <td><span class="status orange"><spn></td>
                                        <td>${element.fullName}</td>
                                        
                                        <td>${element.email}</td>
                                        <td>${element.message}</td>
                                        <td>
                                            ${element.createdAt}
                                            </td>
                                        </tr>
                                  `;
                                 
                            })
                                posts_div.innerHTML = dataToDisplay;
                              
                          })
                          .catch(error => console.log('error', error));
                          
                } window.onload=getdataOnIndex();
       
          

        </script>
