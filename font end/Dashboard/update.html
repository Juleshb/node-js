       <script>


const id = location.hash.slice(1);
console.log(id);
    let Title = document.getElementById("title");
    let Photo = document.getElementById("photo");
    let Boy = document.getElementById("body");
    let Description = document.getElementById("description");
const activeToken = localStorage.getItem("jwtToken");
fetch(`https://my-bland.herokuapp.com/api/v1/blogs/${id}`)
  .then((response) => response.json())
  .then((res) => {
    console.log(res.data.blog);

   

    Title.value = res.data.blog.title;
    Photo.value = res.data.blog.photo;
    Boy.value = res.data.blog.body;
    Description.value = res.data.blog.description;

    


    let buttonupdate = document.getElementById("update");
    
    buttonupdate.addEventListener("click", (e) => {
      e.preventDefault();
      fetch(`https://my-bland.herokuapp.com/api/v1/blogs/${id}`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
         Authorization: `bearer ${activeToken}`,
        },
        body: JSON.stringify({
          title: document.getElementById("title").value,
          photo: document.getElementById("photo").value,
          body: document.getElementById("body").value,
          description: document.getElementById("description").value,
        }),
      });

      alert("Data updated");
      location.href = "dash.html#";
      
      
    });
  });
       </script>
